<!doctype html>

<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>quero.me | minha lista</title>
  <link rel="stylesheet" href="/styles/querome-system.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body data-page="{{controller}}#{{method}}">

<header class="header">
  <div class="page-content">
    <div class="column-9">
      <a href="{% url listar %}" class="logo">
        <img src="/images/logo.png" alt="quero.me">
      </a>
    </div>

  {% if request.user.is_authenticated %}
    <div class="add column-2">
      <a href="{% url wish %}" class="ui button green"><i class="icon icon-plus"></i> Quero</a>
    </div>

    <div class="user column-1">
      <div class="ui dropdown pointing top right">
        {% load gravatar %}
        <img src="{% gravatar_for_email request.user.email 50 g%}" alt="{{ request.user.first_name }}">
        <div class="menu">
          <a href="{% url logout %}" class="item">Desconectar</a>
        </div>
      </div>
    </div>
  {% endif %}
  </div>
</header>

<main class="page-content">
{% block system %}
{% endblock %}
</main>
  
<footer class="footer">
  <div class="page-content">
    <div class="column-7">
      <img src="/images/website/logo_devbus.png" alt="">
      <p>Feito com <i class="icon icon-heart red"></i> no Google Developer Bus.</p>
    </div>
    <div class="column-5">
      <div class="g-page" data-width="300" data-href="https://plus.google.com/102147617722859399678" data-layout="landscape" data-rel="publisher"></div>
    </div>
  </div>
</footer>

<script type="text/javascript" src="https://apis.google.com/js/platform.js">
  {lang: 'pt-BR'}
</script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="/scripts/querome-system.js"></script>

</body>
</html>
