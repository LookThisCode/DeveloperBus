<!doctype html>

<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>quero.me | minha lista</title>
  <link rel="stylesheet" href="/styles/querome.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic">
</head>

<body>

<header class="header">
  <div class="page-content">
    <a href="#" class="logo column-6">
      <img src="/images/logo.png" alt="Logo Quero.me">
    </a>
    
    <div class="column-6 combo-btn">
        <a href="{% url register %}" class="ui button"><i class="icon icon-hand-o-right"></i> Cadastre-se</a>
        <a href="{% url register %}" class="ui button green"><i class="icon icon-lock"></i> Entrar</a>
    </div>

  </div>
</header>

<main class="home">
{% block website %}
{% endblock %}
</main>


<footer class="footer">
  <div class="page-content">
    <div class="column-7">
      <img src="/images/website/logo_devbus.png" alt="">
      <p>Feito com <i class="icon icon-heart red"></i> no Google Developer Bus.</p>
    </div>
    <div class="column-5">
      <div class="g-page" data-width="300" data-href="https://plus.google.com/102147617722859399678" data-layout="landscape" data-rel="publisher"></div>
    </div>
  </div>
</footer>

<script type="text/javascript" src="https://apis.google.com/js/platform.js">
  {lang: 'pt-BR'}
</script>

</body> 
</html>
