<html>
<head>
    <title>Sign In</title>
    <style type="text/css">
        #dadosPanel {
            display: none;
        }
    </style>
</head>


<body>


<span id="signinButton">
  <span
    class="g-signin"
    data-callback="signinCallback"
    data-clientid="522260385735-4rs1g082hunf0160hhcoc8qd6pefkbu5.apps.googleusercontent.com"
    data-cookiepolicy="single_host_origin"
    data-requestvisibleactions="http://schemas.google.com/AddActivity"
    data-scope="https://www.googleapis.com/auth/plus.login https://www.googleapis.com/auth/drive
        https://www.googleapis.com/auth/drive https://www.googleapis.com/auth/userinfo.email
        https://www.googleapis.com/auth/plus.me">
  </span>
</span>

<div id="dadosPanel">
    ola
</div>



<!-- Place this asynchronous JavaScript just before your </body> tag -->
    <script type="text/javascript">
        function signinCallback(authResult) {
            if (authResult['access_token']) {
                // Update the app to reflect a signed in user
                // Hide the sign-in button now that the user is authorized, for example:
                document.getElementById('signinButton').setAttribute('style', 'display: none');
                document.getElementById('dadosPanel').setAttribute('style', 'display: block');
            } else if (authResult['error']) {
                document.getElementById('dadosPanel').setAttribute('style', 'display: none');
                // Update the app to reflect a signed out user
                // Possible error values:
                //   "user_signed_out" - User is signed-out
                //   "access_denied" - User denied access to your app
                //   "immediate_failed" - Could not automatically log in the user
                console.log('Sign-in state: ' + authResult['error']);
            }
        }


        (function () {
            var po = document.createElement('script');
            po.type = 'text/javascript';
            po.async = true;
            po.src = 'https://apis.google.com/js/client:plusone.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(po, s);
        })();
    </script>


</body>
</html>
