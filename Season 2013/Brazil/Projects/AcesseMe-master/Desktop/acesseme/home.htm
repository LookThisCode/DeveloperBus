<!doctype html>
<html lang="en">
<head>

  <link rel="stylesheet" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/fontello.css">
  <link rel="stylesheet" href="css/animation.css">

<body>
  <header>
    <div class="wrapper">
      <h1 class="grid grid-3 logo"><a href="#"><img src="images/logo-acesseme.png" alt=""></a></h1>

        <li class="nav-item"><a href="" class="nav-link">Contato</a></li>

      <button class="grid btn btn-small btn-radius btn-contraste">Habilitar contraste</button>

      <menu class="no-bullet grid right fontsize">
        <button class="btn btn-fontsize">A+</button>
        <button class="btn btn-fontsize">A-</button>
      </menu>
    </div>
  </header>

  <section class="banner">

      <div class="grid grid-12 opcoes">

        <a href="cadastro.htm" class="grid grid-4 opcoes-link">

      </div>
  </section>
  
  <footer>
    <a href="#">duvidas@acesse.me</a>
