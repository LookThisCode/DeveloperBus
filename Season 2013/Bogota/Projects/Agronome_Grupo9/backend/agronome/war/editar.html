<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Quirks Mode". Replacing this declaration     -->
<!-- with a "Standards Mode" doctype is supported, -->
<!-- but may lead to some differences in layout.   -->

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link href="http://www.gstatic.com/codesite/ph/17444577587916266307/css/ph_core.css" rel="stylesheet" type="text/css" />
 <link href="http://code.google.com/css/codesite.pack.04102009.css" rel="stylesheet" type="text/css" />
  <script language="javascript" src='script/jquery-1.6.min.js'></script>
  <script language="javascript" src='script/ajax.util.js'></script>
  <script type="text/javascript">
 	 $( document ).ready(function() {
 		var usuario = $("#userSession");
 		$("#nit").val( usuario.nit );
 		$("#nombre").val( usuario.nombre );
		$("#telefono").val( usuario.telefono);
		$("#etiquetas").val(usuario.etiquetas);
	});
  </script>
<title>Editar Info de Proveedores</title>
</head>

<body>
	<input type="hidden" name="userSession" value="${sessionScope.user} />
	<!-- ******************************************* Proveedor ******************************************* -->
	<div class="g-unit" id="customer-tab">
		<div class="message" id="proveedor-show-message" style="display: none">
		</div>
		<div class="create-ctr" id="proveedor-create-ctr">
			<h2>Creaci√≥n Proveedor</h2>
			<form name="proveedor-create-form" id="proveedor-create-form">
				<table width="200" cellspacing="0" cellpadding="0">
					<tbody>
						<tr>
							<td>Nit(*)</td>
							<td><span class="readonly"><input type="text"
									style="width: 185px;" autocomplete="off" class="gsc-input"
									maxlength="2048" name="nit" id="nit" /></span></td>
						</tr>

						<tr>
							<td>Nombre(*)</td>
							<td><input type="text" style="width: 185px;"
								autocomplete="off" class="gsc-input" maxlength="2048"
								name="nombre" id="nombre" /></td>
						</tr>
						<tr>
							<td>Telefono(*)</td>
							<td><input type="text" style="width: 185px;"
								autocomplete="off" class="gsc-input" maxlength="2048"
								name="telefono" id="telefono" /></td>
						</tr>
						<tr>
							<td>Etiquetas(*)</td>
							<td><input type="text" style="width: 185px;"
								autocomplete="off" class="gsc-input" maxlength="2048"
								name="etiquetas" id="etiquetas" /></td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td><input type="button" class="save" title="Save"
								value="Save" onclick="formValidate('proveedor')" /> </td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>

	</div>
</body>
</html>
