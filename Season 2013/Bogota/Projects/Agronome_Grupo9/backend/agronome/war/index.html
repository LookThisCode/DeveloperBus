<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Quirks Mode". Replacing this declaration     -->
<!-- with a "Standards Mode" doctype is supported, -->
<!-- but may lead to some differences in layout.   -->

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script language="javascript" src='script/jquery-1.6.min.js'></script>
  <script language="javascript" src='script/ajax.util.js'></script>
<title>Agrono.me</title>
</head>

<body>

	<div class="login-create-ctr" id="login-ctr">
		<h2>Login</h2>
		
		<form name="login" id="login">
			<table width="200" cellspacing="0" cellpadding="0">
				<tbody>
					<tr>
						<td>Usuario(*)</td>
						<td><span class="readonly"><input type="text"
								style="width: 185px;" autocomplete="off" class="gsc-input"
								maxlength="2048" name="usuario" id="usuario" /></span></td>
					</tr>

					<tr>
						<td>Contraseña(*)</td>
						<td><input type="password" style="width: 185px;"
							autocomplete="off" class="gsc-input" maxlength="2048"
							name="contraseña" id="contraseña" /></td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td><input type="button" class="save" title="Ingresar"
							value="Ingresar" onclick="javascript:login();" />
							<a></a> 
							<a
							href="registro.html" name="Registrarme"> Registrarme</a>
					</tr>

				</tbody>
			</table>
		</form>
		<div class="message" id="login-show-message" style="display: none"></div>
	</div>
</body>
</html>
