<!DOCTYPE html>
<html lang="ES">
<head>
	<title>Agrono.me | Agronomie Marketplace</title>
	<link rel="stylesheet" href="css/normalize.css">
	 <meta charset="utf-8">
	


	<style type="text/css">
		body{
			margin: 0 auto;
			border: 0;
			font-family: helvetica, arial;
		}



		header{
			background: url(img/bg_agronome.jpg);
			background-size: cover;
			height: 600px;
			-webkit-box-shadow: 6px 0px 2px  rgba(0,0,0, .3);
		    		box-shadow: 6px 0px 2px  rgba(0,0,0, .3);
			
		}

		header h1{
			display: inline-block;
			margin: 6em auto 0 auto;
			max-width: 960px;
			height: 600px;
			text-align: center;
			padding: 0 0 0 0 ;
			float: left;
		}

		header #core-business{
			display: inline-block;
			line-height: 90px;
		}

		header .search{
			display: inline-block;
			margin: 17em 0 0 5em !important;
			float: right;
		}


		header .search input{
			padding: .9em;	
			border: 0px;
		}


		header .texto-web{
			width: 375px;
			margin-right: .2em;
		}

		header .boton-search {
			background-color: #A3C741;
			color: #ffffff;
			border-bottom: #75902F solid 4px !important;
			text-shadow: 0 1px 1px rgba(0, 0, 0, 0.25);
			height: 48px;
			width: 150px;
			margin: 30px 0 1em 0 !important;
			display: inline;
			vertical-align: baseline;
		}

		aside{
			background: rgba(256,256,256, .6);
			color: rgba(0, 0, 0, .6);
			padding: 2em;
			margin: -24em 0 0 0;
			height: 85px;
			line-height: 90px;
			border-radius: .2em;
		}

		aside h3{
			display: inline;
			margin: 0 0 2em 0;
			font-weight: lighter;
			font-size: 25px;
		 }

		.contendor{
			max-width: 960px;
			margin: 0 auto;
		}

		.clear{
			clear: both;
		}


		#registro{
		background:url(img/botonregistro.png) no-repeat;
	    cursor:pointer;
	    width: 220px;
	    height: 40px;
	    border: none;
	    display: inline;
	    margin:-2em  1em 0 15em;
	    vertical-align: baseline;

		}

		#acceso{
		background:url(img/botonacceder.png) no-repeat;
	    cursor:pointer;
	    width: 220px;
	    height: 40px;
	    border: none;
	    position: relative;
	    display: inline;
		}

		#features{
			margin: 2em 0 0 9em ;
			background: #fff;
			height: 200px;
		}


		article{
			font-size: 13px;
			padding-right: 2em;
			text-align: center;
			display: inline-block;
			width: 250px;
			vertical-align: middle;
	
		}

		article span{
			font-weight: bold;
		}

		 
	</style>
</head>



<body>
	<section id="general">
		
			<header>

				<div class="contendor">

						<section id="core-business">
							<h1><img src="img/logoAgronomeWhite.png" alt="Agronome | Agranomie Marketplace"></h1>
					

							<div class="search">
		                        <form id="searchform" action="search.html">
		                            <input type="text" class="texto-web" placeholder="Encuentra produtos e insumos ganaderos">
		                            <input type="submit" class="boton-search" value="Buscar">
		                        </form>
		                
		                    </div>
	                    </section>

	                    <div class="clear">
	                    <aside>
							<h3>Eres Proveedor?</h3>
								<button id="registro"></button>
								<button id="acceso"></button>
						</aside>
						</div>
                    </div>
			</header>

			<section id="features">
				<div class="contendor">

					<article>
						<img src="img/ubique.png" alt="">
						<p><span>Ubique proveedores</span> de  productos agrícolas de forma eficiente y segura.</p>

					</article>

					<article>
						<img src="img/ofertas.png" alt="">
						<p><span>Encuentre ofertas</span> que se ajusten a su presupuesto.</p>

					</article>

					<article>
						<img src="img/comunicacion.png" alt="">
						<p><span>Entable comunicación</span> directa con los productores y proveedores de productos agrícolas.</p>
					</article>

				</div>

			</section>



		

	</section>

</body>


</html>
