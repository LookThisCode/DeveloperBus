<html>
    <head>
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet" media="screen">
		 <style>
		  body {
			padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
		  }
          div span {
              width: 200px;
              float: left;
          }
		</style>

        <script>
            function init(){
                var apiRoot = '//' + window.location.host + '/_ah/api';
                gapi.client.load('goal', 'v1', function() {
                    loadTodos();
                },apiRoot);
            }

            function addTodo(button){
                button.disabled = true;
                var title = document.getElementById("newTitle").value;
                gapi.client.todo.insert({'title':title}).execute(function(resp) {
                    setTimeout(function(){
                        document.getElementById("newTitle").value = '';
                        loadTodos();
                        button.disabled = false;
                    }, 500);
                });
            }

            function delTodo(id, button){
                button.disabled = true;
                gapi.client.todo.delete({'id':id}).execute(function(resp) {
                    setTimeout(function(){
                        loadTodos();
                        button.disabled = false;
                    }, 500);
                });
            }

            function toggleTodo(id){
                gapi.client.todo.toggle({'id':id}).execute(function(resp) {
                    console.log(resp);
                });
            }

            function loadTodos(){
                gapi.client.todos.list().execute(function(resp) {
                    console.log(resp.items);
                    todoListStr = "";
                    items = resp.items;
                    for(index in items){
                        todoListStr += "<div>"
                        todoListStr += "<span>"+items[index].title+"</span>"
                        todoListStr += " <input type='checkbox' onchange='toggleTodo("+items[index].id+")'"
                        if (items[index].completed){
                            todoListStr += "checked";
                        }
                        todoListStr += "/>"
                        todoListStr += " <button type='button' class='btn' onclick='delTodo("+items[index].id+",this)'>-</button> <br/>"
                        todoListStr += "</div>"
                    }
                    document.getElementById('todo-list').innerHTML = todoListStr;
                });
            }
        </script>
    </head>

    <body>
        <script src="https://apis.google.com/js/client.js?onload=init"></script>

        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">
              <a class="brand" href="#">Endpoints</a>
            </div>
          </div>
        </div>

        <div class="container">
            <div id="todo-list">
            </div>
            <br/>
            <input type="text" id="newTitle"/> <button id="addButton" class="btn btn-primary"  onclick="addTodo(this)"  type="button"> +</button>
        </div>
    </body>
</html>
