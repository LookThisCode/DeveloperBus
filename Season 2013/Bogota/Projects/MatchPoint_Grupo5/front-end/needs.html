<!doctype html>
<html lang="es-CO" ng-app>
<head>
  <meta charset="UTF-8">
  <title>matchpoint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
  <!-- Roboto: Google Web Font -->
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/app.css">

  <script src='js/lib/angular.js'></script>
  <script src='js/app/controllers/persistenceController.js'></script>
  <script src='js/app/controllers/needsController.js'></script>
  <script src='js/app/controllers/servicesController.js'></script>
  

  <script src='js/app/service.js'></script>
  <script src='js/app/controller.js'></script>
</head>
<body>
  <div class="content-wrapper">
    <header class="container">
      <div class="logo">
        <a href="/"><img src="img/logo.png" alt="MatchPoint"></a>
      </div>
    </header>

    <section class="main_content container">
      <form action="" id="form-what-do-you-need" class="row">
        <input type="text" name="what" id="what" placeholder="Escribe lo que necesitas...">
        <fieldset>
          <div ng-controller='servicesController'>
            <select name="category" id="category">
              <option value="0">-- Seleccione una categoria --</option>
              <option ng-repeat='service in services' value="{{ service.id }}">{{ service.name }}</option>
            </select>            
          </div>          
          <select name="city" id="city">
            <option value="0">En tu ciudad...</option>
            <option value="pereira">Pereira</option>
            <option value="cucuta">Cucuta</option>
            <option value="bogota">Bogot&aacute;</option>
            <option value="medellin">Medellin</option>
            <option value="cartagena">Cartagena</option>
            <option value="ibague">Ibagu&eacute;</option>
          </select>
          <select name="deadline" id="deadline">
            <option value="0">Cuanto tiempo tienes...</option>
            <option value="0-2">De 0 a 2 semanas</option>
            <option value="2-5">De 2 a 5 semanas</option>
            <option value="5-*">M&aacute;s de 5 semanas</option>
          </select>
          <select name="budget" id="budget">
            <option value="0">Tu presupuesto...</option>
            <option value="0-100">De $0 a $100.000 pesos</option>
            <option value="100-500">De $100.000 a $500.000 pesos</option>
            <option value="500-*">M&aacute;s de $500.000 pesos</option>
          </select>
          <button type="submit" id="submit">Publicar</button>
        </fieldset>
      </form>
    </section>
    <!--<nav id="about-nav">
      <ul>
        <li ><a href="#" class="first">Lo que sabes hacer...</a></li>
        <li><a href="#" class="last">Lo que hacemos...</a></li>
      </ul>
    </nav>-->
  </div>

  <!-- Scripts -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
</body>
</html>
