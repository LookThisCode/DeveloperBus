<!DOCTYPE html>
	<html>
	<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<title></title>
			<link rel="stylesheet" href="">
			<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
			<script>
				function signinCallback(authResult) {
				  if (authResult['access_token']) {
				  	$.ajax({
					    type: 'GET',
					    url: 'https://www.googleapis.com/plus/v1/people/me',
					    async: false,
					    contentType: "application/json",
					    dataType: 'jsonp',
					    success: function(data) {
					      console.log(data)
					    },
					    error: function(e) {
					      // Gestiona el error
					      console.log(e);
					      // Puedes indicar a los usuarios que se desconecten de forma manual si se produce un error
					      // https://plus.google.com/apps
					    }
					  });
				    document.getElementById('signinButton').setAttribute('style', 'display: none');
				  } else if (authResult['error']) {
				    // Se ha producido un error.
				    // Posibles códigos de error:
				    //   "access_denied": el usuario ha denegado el acceso a la aplicación.
				    //   "immediate_failed": no se ha podido dar acceso al usuario de forma automática.
				    console.log('There was an error: ' + authResult['error']);
				  }
				}
			</script>
	</head>
	<body>
		Buenos días!


		<span id="signinButton">
		  <span
		    class="g-signin"
		    data-callback="signinCallback"
		    data-clientid="632251990694.apps.googleusercontent.com"
		    data-cookiepolicy="single_host_origin"
		    data-requestvisibleactions="http://schemas.google.com/AddActivity"
		    data-scope="https://www.googleapis.com/auth/plus.login">
		  </span>
		</span>


    <script type="text/javascript">
      (function() {
       var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
       po.src = 'https://apis.google.com/js/client:plusone.js';
       var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
     })();
    </script>
	</body>
</html>
